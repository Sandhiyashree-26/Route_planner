<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco-Friendly Route Planner</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <h1>Eco-Friendly Route Planner</h1>
    
    <form id="routeForm">
        <label>From:</label>
        <input type="text" id="from" placeholder="Enter starting location" required>

        <label>To:</label>
        <input type="text" id="to" placeholder="Enter destination" required>

        <label>Mode of Transport:</label>
        <select id="mode">
            <option value="car">Car</option>
            <option value="bicycle">Bicycle</option>
            <option value="foot">Walking</option>
        </select>

        <label>Fuel Efficiency (km per liter):</label>
        <input type="number" id="fuelEfficiency" placeholder="Enter vehicle efficiency" required>

        <button type="submit">Find Eco-Friendly Route</button>
    </form>

    <div id="result"></div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
